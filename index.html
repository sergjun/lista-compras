<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 

    <title>Lista de compras</title>
</head>
<body>
    
    <div class = "form-container">
        <h1>Lista de compras</h1>
        <div class= "main-form" id="main-form">
            <div class="nome">
                <p>Nome</p>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <button class="limpar-lista" id="limparBotao">Limpar lista</button>
            </div>
            <div class="item">
                <p>Item</p>
                <input type="text" name="item" id="item" placeholder="Que item vocÃª quer adicionar a lista">
                <input type="number" name="numero-item" id="numero-item" placeholder="Quantidades de items">
                <span class="add-item" id="add-item">+</span>
            </div>
           
            <div class="main-button">
            <button class="gravar-dado" id="gravarBotao">Gravar Item</button>
            <button class="mostrar-lista" id="mostrarLista">Mostrar Lista</button>
            </div>
            
        </div>
    
    </div>
    <script src="./index.js"></script>
</body>
</html>
